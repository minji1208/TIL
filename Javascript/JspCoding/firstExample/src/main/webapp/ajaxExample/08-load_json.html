<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<title>Insert title here</title>
		
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		
		<script type="text/javascript" src="../js/jquery-3.6.2.min.js"></script>
		
		<script type="text/javascript">
			$(function(){
				$.get("../ajax/json/book.json", function(json){
					let book = json.book.info;
					
					title = book.title;
					writer = book.writer;
					price = book.price;
					
					let ul = $("<ul>");
					let li1 = $("<li>").html(title);
					let li2 = $("<li>").html(writer);
					let li3 = $("<li>").html(price);
					
					let data = ul.append(li1).append(li2).append(li3);
					$("#result").append(data);
				}).fail(function(xhr, status, error){
					$("#result").html(xhr, status, error);
				})
			})
		</script>
	</head>
	<body>
		<h1 class="title">$.ajax() 함수를 사용한 JSON 데이터 읽기 (3)</h1>
		<div class="exec">
		</div>
		<div class="console" id="result"></div>
	</body>
</html>
