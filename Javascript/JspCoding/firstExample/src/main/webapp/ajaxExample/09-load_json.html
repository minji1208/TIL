<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<title>Insert title here</title>
		
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		
		<script type="text/javascript" src="../js/jquery-3.6.2.min.js"></script>
		
		<script type="text/javascript">
			$(function(){
				$.get('/firstExample/ajax/json/books.json', function(data){
					let book = data.books.book;
					
					for(let i = 0; i< book.length; i++){
						let title = book[i].title;
						let writer = book[i].writer;
						let price = book[i].price;
						
						let li = $("<li>").html(title+", "+writer+", "+price);
						$("#view").append(li);
					}
				}).fail(function(xhr, status, errorThrown) {
					$("#result").html("오류가 발생샜습니다.<br>"+xhr, status, error);
				});
			})
		</script>
	</head>
	<body>
		<h1 class="title">$.ajax() 함수를 사용한 JSON 데이터 읽기 (3)</h1>
		<div class="console" id="result">
			<ul id="view"></ul>
		</div>
	</body>
</html>
