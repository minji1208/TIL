<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<title>02-text(2).html</title>
		
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		
		<script type="text/javascript" src="../js/jquery-3.6.2.min.js"></script>
		
		<script type="text/javascript">
			$(function() {
				$("#mybtn").click(function(){
					$.ajax({
						url : "/firstExample/ajax/txt/textdata.jsp",
						type : "get",
						data : "keyword="+$("#keyword").val(),  //name-value
						dataType : "text",
						timeout: 30000,
						cache : false,
						success : function(data) {
							// dataType값이 text일 경우에는 단순히 내용에 대한 문자열임
							$("#result").append(data);
						},
						error : function(xhr, textStatus, errorThrown) {
							//읽으려는 대상 주소가 잘못된 경우에 사용된다.
							$("div").html("<div>"+textStatus+" (HTTP-"+xhr.status+" / "+errorThrown+")</div>")
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<h1 class="title">$.ajax() 함수를 사용한 HTML소스 읽기</h1>
		<div class="exec">
			<form name="form1" id="form1">
				<input type="text" name="keyword" id="keyword">
				<input type="button" value="데이터 전송" id="mybtn">
			</form>
		</div>
		<div class="console" id="result"></div>
	</body>
</html>
